<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100">
  <defs>
    <linearGradient id="arrowGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2b6cb0"/>
      <stop offset="100%" style="stop-color:#1a365d"/>
    </linearGradient>
  </defs>

  <g transform="translate(5, 5) scale(0.85)">
    <!-- Cloud shape outline -->
    <path d="M55 60 C40 60 28 50 28 38 C28 25 40 14 55 14 C58 14 61 14.5 63 15.5 C68 8 78 2 90 2 C106 2 120 14 122 30 C136 32 148 44 148 60 C148 76 134 88 118 88 L55 88 C40 88 28 78 28 65"
          fill="none"
          stroke="url(#cloudGrad)"
          stroke-width="3.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Circuit traces inside cloud -->
    <g stroke="url(#cloudGrad)" stroke-width="1.5" fill="none" stroke-linecap="round">
      <!-- Left circuits -->
      <path d="M42 45 L50 45 L50 38 L58 38"/>
      <circle cx="42" cy="45" r="2.5" fill="url(#cloudGrad)"/>
      <circle cx="58" cy="38" r="2.5" fill="url(#cloudGrad)"/>

      <path d="M38 58 L46 58 L46 66 L54 66"/>
      <circle cx="38" cy="58" r="2.5" fill="url(#cloudGrad)"/>
      <circle cx="54" cy="66" r="2.5" fill="url(#cloudGrad)"/>

      <path d="M48 75 L60 75"/>
      <circle cx="48" cy="75" r="2" fill="url(#cloudGrad)"/>
      <circle cx="60" cy="75" r="2" fill="url(#cloudGrad)"/>

      <!-- Right circuits -->
      <path d="M115 32 L123 32 L123 40 L131 40"/>
      <circle cx="115" cy="32" r="2.5" fill="url(#cloudGrad)"/>
      <circle cx="131" cy="40" r="2.5" fill="url(#cloudGrad)"/>

      <path d="M118 50 L126 50 L126 58 L134 58"/>
      <circle cx="118" cy="50" r="2.5" fill="url(#cloudGrad)"/>
      <circle cx="134" cy="58" r="2.5" fill="url(#cloudGrad)"/>

      <path d="M112 68 L124 68 L124 76"/>
      <circle cx="112" cy="68" r="2" fill="url(#cloudGrad)"/>
      <circle cx="124" cy="76" r="2" fill="url(#cloudGrad)"/>

      <!-- Center top circuit -->
      <path d="M82 18 L82 26 L90 26"/>
      <circle cx="82" cy="18" r="2" fill="url(#cloudGrad)"/>
      <circle cx="90" cy="26" r="2" fill="url(#cloudGrad)"/>
    </g>

    <!-- Upward trending arrow through cloud -->
    <path d="M68 82 L86 40 L100 58 L128 12"
          fill="none"
          stroke="url(#arrowGrad)"
          stroke-width="8"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Arrow head -->
    <polygon points="128,12 115,20 120,28" fill="url(#arrowGrad)"/>
  </g>

  <!-- Company name text -->
  <text x="138" y="42" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="28" fill="#1a365d" letter-spacing="0.5">DATATEC</text>
  <text x="138" y="68" font-family="Arial, sans-serif" font-weight="600" font-size="14" fill="#3182ce" letter-spacing="2">INNOVATIONS</text>
</svg>
